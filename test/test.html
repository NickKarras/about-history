<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="../data/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    .favicon {
      margin: 5px;
      vertical-align: middle;
      height: 16px;
      width: 16px;
    }
    .host {
      margin-left: 31px; /* 16 + 5 + 5 + 5 */
    }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>History</h1>

      <div id="history-items">
        <ul id="history-list-view" class="list-group"></ul>
      </div>
    </div>

    <script type="text/template" id="history-item-template">
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 <%= get('image') ? '' : 'hidden' %>">
          <img class="img-responsive img-thumbnail" src="<%= get('image') %>">
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <h5>
            <img class="favicon" src="<%= get('icon') %>"> <%= get('title') %>
            <p class="small text-info host"><%= get('host') %></p>
          </h5>
          <p><%= get('description') %></p>
          <p class="pull-right text-muted"><%= get('time').calendar() %>  &mdash; <%= get('time').fromNow() %></p>
        </div>
      </div>
    </script>

    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="../data/js/moment-with-langs.min.js"></script>
    <script type="text/javascript" src="./underscore.js"></script>
    <script type="text/javascript" src="./backbone.js"></script>
    <script type="text/javascript" src="./test.js"></script>
    <script type="text/javascript" src="../data/history-pagemod.js"></script>

  </body>
</html>
